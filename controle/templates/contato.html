{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'css/stylecontato.css'%}" />
    </head>
    <body>
        <section>
            <h2>Contato</h2>
            <form action="https://api.staticforms.xyz/submit" method="post">
                <label>Nome</label>
                <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off" required>
                <label>Email</label>
                <input type="email" name="email" placeholder="Digite seu email" autocomplete="off" required>
                <label>Mensagem</label>
                <textarea name="messagem" cols="30" rows="10" placeholder="Digite sua mensagem aqui!" required></textarea>
                <button type="submit">Enviar</button>

                <input type="hidden" name="accessKey" value="e7acb86a-d81e-4590-97ef-78ac1be5acee">
                <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/index.html">
            </form>
        </section>
        <script src="{% static 'js/js/mainContato.js' %}"></script>
    </body>
</html>
